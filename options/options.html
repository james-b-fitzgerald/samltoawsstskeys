<!doctype html>
<html>
  <head>
	<script src="../lib/jquery-3.1.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="options.css">
    <title>Options page for 'SAML to AWS STS Keys Converter'</title>
  </head>
  <body>
	<div id="divTitle">
		<div id="divIcon" class="inline-div"><img src="../icons/icon_128.png" alt="Icon" height="50" width="50"></div>
		<div id="divHeader" class="inline-div"><h2>Options page for 'SAML to AWS STS Keys Converter'</h2></div>
	</div>
	<hr>
	
	<div id="divInfo">
		<p>Developed by prolane.org (Gerard Laan)</p>
		<p>For help, please see README at the <a href="https://github.com/prolane/samltoawsstskeys/blob/master/README.md" target="_blank">project page on Github.com</a></p>
	</div>
	
	<div id="divSettings">
		<div id="divFilename" class="setting-part">
			<label>Default Filename for writing the fetched AWS STS keys. File will be written to Chrome's download directory. Example filename: credentials</label>
			<br />
			<input type="text" name="DefaultFileName" id="DefaultFileName" size="40">
		</div>

		<div id="divSessionDuration" class="setting-part">
			<label>[OPTIONAL]</label><br>
			<label>Apply the SessionDuration requested by the SAML provider</label>
			<br />
			<select name="SessionDuration" id="SessionDuration">
				<option value="yes">yes</option>
				<option value="no">no</option>
			</select>
			<br><br>
			<label>Enable DEBUG logs</label>
			<br />
			<select name="DebugLogs" id="DebugLogs">
				<option value="yes">yes</option>
				<option value="no">no</option>
			</select>
		</div>
		
		<div id="divRoles" class="setting-part">
			<label>[OPTIONAL]</label><br>
			<label>Specify a list of Role names with custom files and session durations. When that role is assumed through SSO the plugin will request a session of the given duration and save the credentials under the specified file.</label>
			<div id="roles" class="inline-div">
			</div>
		</div>
		
		<div id="divSave">
			<div id="status" class="inline-div"></div>
			<button id="save">Save</button>
		</div>
	</div>
	<script src="options.js"></script>
  </body>
</html>
